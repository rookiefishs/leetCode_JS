<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
      * 给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。
        你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
      */
      var twoSum = function (nums, target) {
        let num = nums.length;
        let targetNums = [];
        for (let i = 0; i < num; i++) {
          for (let j = num; j > i; j--) {
            if (nums[i] + nums[j] === target) {
              targetNums.push(i, j);
            }
          }
        }
        return targetNums;
      };
      twoSum([2, 7, 11, 15], 9);
      /**
       * 思路:
       *  1.创建一个空数组,用来保存数据
       *  2.第一层循环nums数组
       *  3.在第一层for循环中再次创建for循环,这一次for循环是从后到前的
       *  4.第二层for循环根据第一层for循环的i来进行循环,内部循环从后向前只会到i索引的位置
       *  6.第一次循环元素1和从后往前的nums数组进行相加(因为i的存在,所以从后向前并不会循环到1,第一次i为1),判断是否等于指定数值
       *  7.循环第二次就会从第二个元素开始然后nums的数组从后向前相加
       *  8.判断是否等于指定值,此时内部循环还是因为i的存在,只会循环到第二个元素,也就表示只会加到第二个元素
       *  7.将满足条件的i和j添加到之前创建的空数组中并返回
       */
    </script>
  </body>
</html>
